<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <!-- Google Fonts for a romantic look -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      margin-bottom: 20px;
      color: #e75480;
    }
    .buttons {
      position: relative;
      height: 250px; /* Defined area for the buttons */
      border: 2px dashed #ffb6c1;
      border-radius: 10px;
      margin: 20px auto 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .yes {
      background-color: #e75480;
      color: #fff;
    }
    .yes:hover {
      box-shadow: 0 4px 15px rgba(231,84,128,0.6);
    }
    .no {
      background-color: #ccc;
      color: #333;
      position: absolute;
    }
    iframe {
      display: none; /* Hides the embedded YouTube video */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons" id="buttonContainer">
      <button class="yes" id="yesBtn" onclick="alert('Yay! üíñ')">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <!-- Hidden YouTube iframe for background audio -->
  <iframe id="musicPlayer" width="0" height="0"
    src="https://www.youtube.com/embed/K7hVZ9AAX6Q?autoplay=1&loop=1&playlist=K7hVZ9AAX6Q"
    frameborder="0" allow="autoplay"></iframe>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.getElementById("buttonContainer");
    const musicPlayer = document.getElementById("musicPlayer");
    
    // Starting scale for the Yes button
    let yesScale = 1;

    // Function to move the No button within its container boundaries
    function moveNoButton() {
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      
      const maxX = containerWidth - btnWidth;
      const maxY = containerHeight - btnHeight;
      
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }
    
    // Function to enlarge the Yes button each time the No button is clicked
    function enlargeYesButton() {
      yesScale += 0.1;
      yesBtn.style.transform = `scale(${yesScale})`;
    }
    
    // Event listeners to move the No button and enlarge the Yes button
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", function () {
      moveNoButton();
      enlargeYesButton();
    });
    
    // Play music on first user interaction (to comply with autoplay policies)
    document.addEventListener("click", function () {
      if (musicPlayer.src.includes("autoplay=0")) {
        musicPlayer.src = "https://www.youtube.com/embed/K7hVZ9AAX6Q?autoplay=1&loop=1&playlist=K7hVZ9AAX6Q";
      }
    });
  </script>
</body>
</html>
